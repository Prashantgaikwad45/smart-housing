<!DOCTYPE html>
<html>
<head>
  <title>Apply for House</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>House Application Form</h2>

  <form id="housingForm">
    Name: <input type="text" id="name" required><br><br>
    Income: <input type="number" id="income" required><br><br>
    Family Members: <input type="number" id="family" required><br><br>
    House Type:
    <select id="type">
      <option>1 BHK</option>
      <option>2 BHK</option>
    </select><br><br>

    <button type="submit">Submit</button>
  </form>

  <p id="msg"></p>

  <script src="script.js"></script>
</body>
</html>
